on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        platforms: ["linux-x64", "osx-x64", "win-x64", "osx-arm64"]
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract version
        id: extract_version
        run: |
          echo "Extracting version..."
          version=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//' | tr -d '\n')
          echo "::set-output name=version::$version"
          echo "Version extracted: $version"

      - name: Create NuGet configuration file
        run: |
          echo '<?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <!-- Add the public NuGet.org repository as a package source -->
              <add key="NuGet.org" value="https://api.nuget.org/v3/index.json" />
              <!-- Add the private Nexus NuGet repository as a package source -->
              <add key="MyPrivateNugetSource" value="${{ secrets.NUGET_FEED_URL }}" />
              <!-- Include other package sources if needed -->
            </packageSources>
            <packageSourceCredentials>
                <MyPrivateNugetSource>
                    <add key="Username" value="${{ secrets.NUGET_USERNAME }}" />
                    <add key="ClearTextPassword" value="${{ secrets.NUGET_PASSWORD }}" />
                    <add key="ValidAuthenticationTypes" value="basic" />
                </MyPrivateNugetSource>
            </packageSourceCredentials>
          </configuration>' > nuget.config

#      - name: Setup .NET
#        run: nuget setapikey ${{ secrets.NUGET_API_KEY }} -source ${{ secrets.NUGET_FEED_URL }}

#      - name: Add nuget source
#        run: |
#          nuget sources add -Name "MyExample" -Source ${{ secrets.NUGET_FEED_URL }} \
#          -username ${{ secrets.NUGET_USERNAME }} \
#          -password ${{ secrets.NUGET_PASSWORD }} \
#          -StorePasswordInClearText

      #      - name: Set up NuGet
#        uses: NuGet/setup-nuget@v1
#        with:
#          nuget-api-key: ${{ secrets.NUGET_API_KEY }} # Use your API key stored as a secret
#
#      - name: Add private Nexus NuGet source
#        run: nuget sources add -name MyPrivateNugetSource -source ${{ secrets.NUGET_FEED_URL }} -username apikey -password ${{ secrets.NUGET_API_KEY }}
#

#
#      - name: Check files
#        run: ls -la

      - name: Restore packages
        run: dotnet restore

      - name: Build project # This would actually build your project, using zip for an example artifact
        run: |
          version=${{ steps.extract_version.outputs.version }}
          dotnet publish -r ${{ matrix.platforms }} -c Release --self-contained /p:Version=${version}

      - name: Determine if prerelease
        id: determine_prerelease
        run: |
          if [[ ${{ steps.extract_version.outputs.version }} == *"preview"* ]]; then
            echo "::set-output name=is_prerelease::true"
          else
            echo "::set-output name=is_prerelease::false"
          fi
        shell: bash
      
      - name: Create release zips
        run: |
          mkdir -p zips
          version=${{ steps.extract_version.outputs.version }}
          zipfilename=aelf-contract-patcher-${{ matrix.platforms }}-v$version.zip
          zip -j "zips/$zipfilename" "AElf.ContractPatcher/bin/Release/net6.0/$platform/publish"/*
      - name: Upload zips to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: aelf-contract-patcher-${{ matrix.platforms }}-v${{ steps.extract_version.outputs.version }}.zip
          asset_name: aelf-contract-patcher-${{ matrix.platforms }}-v${{ steps.extract_version.outputs.version }}.zip
          tag: ${{ github.ref }}
          prerelease: ${{ steps.determine_prerelease.outputs.is_prerelease }}
